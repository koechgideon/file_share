{% extends "filebox/base.html" %}
{% block content %}
 <article class="media content-section">
        <img class="rounded-circle article-img" src="{{object.uploaded_by.profile.image.url}}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'user-posts' object.uploaded_by.username %}">{{ object.uploaded_by }}</a>
                <small class="text-muted">{{ object.date_uploaded }}</small>
                {% if object.uploaded_by == user %}
                    <div>
                        <a class= "btn btn-secondary btn -sm mt-1 mb-1" href="{% url 'post-update' object.id%}">Update</a>
                        <a class= "btn btn-danger btn -sm mt-1 mb-1" href="{% url 'post-delete' object.id%}">Delete</a>
                    </div>
                {% endif %}
            </div>
            <h2 class="article-title">{{ object.about }}</h2>
            <div> 
            <a href="{{post.file.url}}" class="btn btn-primary btn-sm">Download</a>
            </div>
        </div>
    </article>

{% endblock content %}
